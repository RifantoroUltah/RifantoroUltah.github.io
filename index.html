<head>
  <meta charset="UTF-8">

  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    text-align: center;
}

h1 {
    color: #333;
}

#form-komentar {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
}

input,
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#komentar-container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#komentar-container div {
    margin-bottom: 16px;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #f9f9f9;
}

</head>

<body>

  <header class="bg-dark text-white text-center py-4">
    <h1 class="text-2xl animate__animated animate__fadeIn">HARI BESAR RIFANTORO</h1>
  </header>

  <!-- ... (your existing code) -->
  <main class="container my-4">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <!-- Container for displaying wishes -->
        <div id="ucapanContainer" class="card p-4 animate__animated animate__fadeIn">
          <!-- Text wishes will be displayed here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Container for displaying album background image -->
  <div id="albumBackground" class="position-fixed top-0 start-0 w-50 h-50">
    <div id="albumCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Images of the album will be displayed here -->
      </div>
    </div>
  </div>
  <!-- Container for displaying album background image -->
  <div id="albumBackground2" class="position-fixed top-0 start-50 w-50 h-50">
    <div id="albumCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Images of the album will be displayed here -->
      </div>
    </div>
  </div>

  <h1>Kolom Komentar</h1>

  <form id="form-komentar">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" required>

    <label for="komentar">Komentar:</label>
    <textarea id="komentar" rows="4" required></textarea>

    <button type="button" onclick="submitKomentar()">Kirim Komentar</button>
  </form>

  <div id="komentar-container">
    <!-- Daftar komentar akan ditampilkan di sini -->
  </div>

  <script>
    // Fungsi untuk menyimpan komentar ke dalam penyimpanan lokal
function saveComments(comments) {
    localStorage.setItem('comments', JSON.stringify(comments));
}

// Fungsi untuk memuat komentar dari penyimpanan lokal
function loadComments() {
    var comments = localStorage.getItem('comments');
    return comments ? JSON.parse(comments) : [];
}

// Fungsi untuk menampilkan komentar dari penyimpanan lokal
function displayComments() {
    var comments = loadComments();
    var komentarContainer = document.getElementById('komentar-container');

    // Membersihkan container sebelum menambahkan komentar
    komentarContainer.innerHTML = '';

    // Menambahkan komentar ke dalam container
    comments.forEach(function(comment) {
        var komentarElement = document.createElement('div');
        komentarElement.innerHTML = "<strong>" + comment.nama + ":</strong> " + comment.komentar;
        komentarContainer.appendChild(komentarElement);
    });
}

// Fungsi untuk mengirim komentar
function submitKomentar() {
    var nama = document.getElementById('nama').value;
    var komentar = document.getElementById('komentar').value;

    if (nama && komentar) {
        // Memuat komentar yang sudah ada
        var comments = loadComments();

        // Menambahkan komentar baru
        comments.push({ nama: nama, komentar: komentar });

        // Menyimpan komentar ke dalam penyimpanan lokal
        saveComments(comments);

        // Menampilkan komentar
        displayComments();

        // Membersihkan formulir setelah pengiriman komentar
        document.getElementById('nama').value = '';
        document.getElementById('komentar').value = '';
    }
}

// Memastikan komentar tetap ditampilkan setelah refresh
displayComments();
  </script>


  <!-- Add jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Add Animate.js for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
  <script src="script.js"></script>
